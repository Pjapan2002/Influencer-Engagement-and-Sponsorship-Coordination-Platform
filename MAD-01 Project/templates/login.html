{% block body %}

    <section class="vh-100 gradient-custom d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                    <div class="card bg-white text-dark" style="border-radius: 0.75rem; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);">
                        <div class="card-body p-4 p-md-5 text-center">
    
                            <h3 class="fw-bold mb-4 text-uppercase" style="color: #4e54c8;">Login</h3>
                            <p class="text-muted mb-4">Welcome back! Please login to your account.</p>
                            
                            <div id="signup" style="display: none;">
                                <button id="Sponsor" name="Sponsor" class="btn btn-primary">Sponsor</button>
                                <button id="Influencer" name="Influencer" class="btn btn-primary">Influencer</button>
                            </div>

                            <!-- <div id="signup" class="row d-flex justify-content-between align-items-center mx-auto" style="display: none;">
                                <button id="Sponsor" name="Sponsor" class="btn btn-primary">Sponsor</button>
                                <button id="Influencer" name="Influencer" class="btn btn-primary">Influencer</button>
                            </div> -->

                            <form id="login" action="/" method="post">
                                <div class="form-outline mb-3">
                                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" />
                                </div>
                            
                                <div class="form-outline mb-3">
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" />
                                </div>
                            
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <p class="small mx-auto"><a class="text-primary" href="#!">Forgot password?</a></p>
                                    <!-- <button class="btn btn-primary btn-block px-4" type="submit" style="background-color: #4e54c8; border: none;">Login</button> -->
                                </div>
                                <div class="row d-flex justify-content-between align-items-center mx-auto">
                                    <button class="btn btn-primary" type="submit" id="loginbtn">Login</button>
                                </div>
                            </form>
                            <div class="d-flex justify-content-center text-center mt-3">
                                <a href="#!" class="text-primary mx-2"><i class="fab fa-facebook-f"></i></a>
                                <a href="#!" class="text-primary mx-2"><i class="fab fa-twitter"></i></a>
                                <a href="#!" class="text-primary mx-2"><i class="fab fa-google"></i></a>
                            </div>
    
                            <hr class="my-4" />
    
                            <p class="mb-0">Don't have an account? <button value="signup" id="signupbtn" class="text-primary fw-bold">Sign Up</button></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    
</div>

<script>
    let login = document.getElementById('login')
    let loginBtn = document.getElementById('loginbtn')
    let signup = document.getElementById('signup')
    let signupBtn = document.getElementById('signupbtn')
    let Sponsorbtn = document.getElementById('Sponsor')
    let Influencerbtn = document.getElementById('Influencer')

    signupBtn.addEventListener('click', () => {
        signup.removeAttribute('style')
        login.setAttribute("style", "display: none;")
    })

    Sponsorbtn.addEventListener('click', () => {
        window.open(`http://127.0.0.1:5000/signup/sponsor`,"_self")
    })

    Influencerbtn.addEventListener('click', () => {
        window.open(`http://127.0.0.1:5000/signup/influencer`,"_self")
    })
</script>
{% endblock %}
